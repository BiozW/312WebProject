<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Fare :D | Create Account</title>
		<link type="text/css" rel="stylesheet" href="css/registor.css">
		<link rel="icon" href="/images/Icon.png" type="image/F-icon">
		<script type="text/javascript" src="js/login.js"></script>
	</head>
	<body>
		<nav class="nav-container">
			<div id="nav-logo" >
				<a href="/index.html">
					<span>Fare <span id="judjud">:</span>D
				</span>
				</a>
			</div>
		</nav>
		<main >
			<form class="main-container" action="/regisDB" method="post">
				<div id="signup-head">
					<span>Create Account</span>
				</div>
				<div id="userbox">
					<input type="text" value="" name="username" placeholder="Username" required>
				</div>
				<div id="emailbox">
					<input type="email" value="" name="email" placeholder="Email" required>
				</div>
				<div id="passwordbox">
					<input type="password" value="" name="password" placeholder="Password" required>
				</div>
				<!-- <div id="confirmpasswordbox">
					<input type="password" value="" name="confirmpassword" placeholder="Confirm Password" required>
				</div> -->
				<div id="signupbox">
					<input type="submit" name="submit" value="Register">
				</div>
			</form>
		</main>
	</body>
</html>
