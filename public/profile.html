<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link type="text/css" rel="stylesheet" href="css/styleprofile.css">
		<script type="text/javascript" src="js/profile.js"></script>
	</head>
	<body>
		<div class="grid-container">

			<div class="item1">
				
				Hello <span id="username"></span>, Welcome back!

				<div id="browsePic">
					<div id="displayPic">
						<img src= "img/avatar.png" alt="img/avatar.png">
					</div>
					<form action="/profilepic" method="post" id="formId" enctype="multipart/form-data">
						<input type="file" id="fileField" name="avatar" value="fileToUpload" placeholder="" hidden>
					</form>
				</div>
				
				
			</div>
			<div class="item2"> 
				<button id="button"onclick="window.location.href='profile.html'">Edit</button>
				<br>
				<button id="button"onclick="window.location.href='joblist.html'">Saved Job</button>
				<br>
				<button id="button"onclick="window.location.href='/logout'">Logout</button>
				<!-- <a href="/logout"> Edit </a>
				<br>
				<a href="/logout"> Saved Job</a>
				<br>
				<a href="/logout"> Logout</a>  -->
			</div>
  			
  			<div class="item3">
  				<div id="posting">
  					<textarea name="msg" id="textmsg" value="" placeholder="" rows="4" cols="50"></textarea>
					<br>
  					<button id="postbutton">Post</button>
  				</div>
  				<hr>
  				<div id="feed-container">
  					
  				</div>
  				
  			</div>  
		</div>
	
	</body>
</html>
