<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/profileedit.css">
    <link rel="icon" href="/images/Icon.png" type="image/F-icon">
    <title>Fare :D | Profile Edit</title>
</head>
<body>
    <nav class="nav-container">
        <div id="nav-logo" >
            <a href="/index.html">
                <span>Fare <span id="judjud">:</span>D
            </span>
            </a>
        </div>
        <div id="nav-main">
            <a href="joblist.html" >Explore</a>
            <a href="login.html" >Login</a>
            <a href="profile.html">
                <img id="Portrait" src="/images/userbaseicon.png" >
            </a>    
        </div>
    </nav>
    <main class="main-container">
        <div id="edithead">
            <h1>EDIT</h1>
        </div>
        <div id="profiletopheadbox">
            <div id="browsePic">
                <div id="displayPic">
                    <img src= "img/avatar.png" alt="img/avatar.png">
                </div>
                <form action="/profilepic" method="post" id="formId" enctype="multipart/form-data">
                    <input type="file" id="fileField" name="avatar" value="fileToUpload" placeholder="" hidden>
                </form>
            </div>
            <button id="uploadpic">Upload</button>
            <br>
            <input type="text" placeholder="Username">
            <br>
            <input type="text" placeholder="Email">
            <br>
            <input type="text" placeholder="Password">
            <br>
            <input type="text" placeholder="Confirm Password">
            <br>
            <button id="update-btn">Update</button>
            
        </div>
        <div id="profileunderheadbox">
            <div id="profile-position">
                <h3>Current Position</h3>
                <input type="text" placeholder="Position">
            </div>
            <div id="profile-work">
                <h3>Working At</h3>
                <input type="text" placeholder="Working At">
            </div>
            <div id="profile-location">
                <h3>Location</h3>
                <input type="text" placeholder="Location">
            </div>
            <div id="profile-name">
                <h3>Name</h3>
                <input type="text" placeholder="Name">
            </div>
            <div id="profile-surname">
                <h3>Sername</h3>
                <input type="text" placeholder="Sername">
            </div>
            <div id="position">
                <h3>Call</h3>
                <input type="text" placeholder="Call">
            </div>
        </div>
        <div id="profiledetail">
            <div id="aboutbox">
                <h2>About</h2>
                <div>
                    <textarea id="aboutdetail"></textarea>
                </div>
            </div>
            <div id="skillsbox">
                <h2>Skills</h2>
                <div>
                    <textarea id="skilldetail"></textarea>
                </div>
            </div>
            <div id="activitybox">
                <h2>Activity</h2>
                <div>
                    <textarea id="activitydetail"></textarea>
                </div>
            </div>
            <div id="educationbox">
                <h2>Education</h2>
                <div>
                    <textarea id="educationdetail"></textarea>
                </div>
            </div>
        </div>
        <div id="save-btn">
            <button>
                Save
            </button>
        </div>
    </main>
    <footer>
        <span>Copyright Â©2023 Fare-D Studio. All rights reserved.</span>
    </footer>
</body>
</html>
